# AppImageBuilder recipe for VPN IPsec Client

version: 1
script:
  # Preparar o ambiente
  - rm -rf AppDir
  - mkdir -p AppDir/usr/bin
  - mkdir -p AppDir/usr/lib
  - mkdir -p AppDir/usr/share/applications
  - mkdir -p AppDir/usr/share/icons/hicolor/scalable/apps

  # Copiar arquivos do projeto
  - cp -r src AppDir/usr/bin/
  - cp main.py AppDir/usr/bin/

  # Instalar dependências de produção
  - python3 -m venv AppDir/usr/bin/venv
  - . AppDir/usr/bin/venv/bin/activate
  - pip install --no-cache-dir PySide6==6.6.0 psutil==5.9.0 configparser==6.0.0 cryptography==41.0.0
  - deactivate

  # Criar desktop file
  - |
    cat > AppDir/usr/share/applications/VPN-IPsec-Client.desktop << EOF
    [Desktop Entry]
    Name=VPN IPsec Client
    Exec=vpn-ipsec-client-launcher
    Type=Application
    Icon=vpn-ipsec-client
    Categories=Network;
    Terminal=false
    Comment=Cliente VPN IPsec para Linux
    EOF

  # Copiar ícone real do projeto
  - cp src/assets/icon.svg AppDir/usr/share/icons/hicolor/scalable/apps/vpn-ipsec-client.svg
  - cp src/assets/icon.svg AppDir/vpn-ipsec-client.svg

  # Criar script de inicialização
  - |
    cat > AppDir/usr/bin/vpn-ipsec-client-launcher << 'EOF'
    #!/bin/bash
    HERE="$(dirname "$(readlink -f "${0}")")"
    export PATH="$HERE/venv/bin:$PATH"
    export PYTHONPATH="$HERE/venv/lib/python3.10/site-packages:$PYTHONPATH"
    cd "$HERE"
    python3 main.py
    EOF
  - chmod +x AppDir/usr/bin/vpn-ipsec-client-launcher

AppDir:
  path: ./AppDir
  app_info:
    id: VPN-IPsec-Client
    name: VPN IPsec Client
    icon: vpn-ipsec-client
    version: '0.3.0'
    exec: usr/bin/vpn-ipsec-client-launcher
    exec_args: $@
  
  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ jammy main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'
  
    include:
      - python3
      - python3-pip
      - python3-venv
      - libxcb-cursor0
    exclude:
      - humanity-icon-theme
      - hicolor-icon-theme
  
  runtime:
    env:
      # O ambiente é configurado no script de inicialização
      - 'VIRTUAL_ENV=/usr/bin/venv'
  
  files:
    exclude:
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*

# Build settings
AppImage:
  arch: x86_64
  update-information: None
  sign-key: None